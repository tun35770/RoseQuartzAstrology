<!DOCTYPE html>
<html>
    <head>
        <title>Rose Quartz Astrology</title>
        <link href="Resources/CSS/index.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Noto+Sans+Display:wght@100&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1 id="header-text">ROSE QUARTZ ASTROLOGY</h1>
        </header>

        <!-- Birthdate Form-->
        <section id="birthdate">
            <h2 id="birthdate-header">Enter your birthdate</h2>
            <select name="month" class="birthdate-select" id="month">
                <option selected disabled>Month</option>
            </select>
            <select name="day" class="birthdate-select" id="day">
                <option selected disabled>Day</option>
            </select>
            <select name="year" class="birthdate-select" id="year">
                <option selected disabled>Year</option>
            </select>

            <button id="birthdate-button">Go!</button>
        </section>

        <section id="horoscope">
            <section class = "horoscope-section" id="sign"></section>
            <section class = "horoscope-section" id="description"></section>
            <section class = "horoscope-section" id="compatibility"></section>
            <section class = "horoscope-section" id="luckytime"></section>
            <section class = "horoscope-section" id="luckynumber"></section>
            <section class = "horoscope-section" id="color"></section>
            <section class = "horoscope-section" id="mood"></section>  
        </section>

        <footer>
            <p id="footer-text">Created by Ryan Murphy, 2021</p>
        </footer>
    </body>

    <script src="Resources/Scripts/index.js"></script>
</html>
